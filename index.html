<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uttara University Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-white">

  <!-- Login Card -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="logo.png" alt="Uttara University Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-lg font-semibold text-blue-800">UTTARA UNIVERSITY</h1>
      <p class="text-sm text-blue-700 mt-1">
  Sign in with your organizational ID number
</p>

    </div>

    <!-- Login Form -->
    <form onsubmit="return handleLogin(event)">
      <div class="mb-4">
        <label class="block text-gray-600 text-sm mb-1">ID Number</label>
        <input type="text" id="idNumber" required placeholder="Enter your ID number"
               class="w-full px-4 py-2 border rounded-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-600 text-sm mb-1">Password</label>
        <input type="password" id="password" required placeholder="Enter your password"
               class="w-full px-4 py-2 border rounded-lg bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-lg transition">
        SIGN IN
      </button>
    </form>

    <!-- Links -->
    <div class="text-sm text-center mt-4">
      <p class="text-gray-600">Forgot your password?
        <a href="#" class="text-blue-600 font-semibold hover:underline">Click here</a>
      </p>
      <p class="text-gray-600 mt-2">
        Visit Uttara University
        <a href="https://uttarauniversity.edu.bd" target="_blank"
           class="text-blue-600 font-semibold hover:underline">Official Website</a>
      </p>
    </div>
  </div>

  <!-- JS Function -->
  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent actual form submission

      const id = document.getElementById("idNumber").value;
      const password = document.getElementById("password").value;

      // Dummy logic â€“ replace with real authentication as needed
      if (id === "2223081015" && password === "password123") {
        alert("Login successful!");
        // Redirect or take action
      } else {
        alert("Invalid ID number or password. Please try again.");
      }

      return false;
    }
  </script>
</body>
</html>
